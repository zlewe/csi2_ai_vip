name: AI UVM Development Flow

on:
  pull_request:
    types: [opened, synchronize, labeled]

jobs:
  ai-uvm-task:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run AI Agent
      if: contains(github.event.pull_request.labels.*.name, 'run:')
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GOOGLE_GENAI_KEY: ${{ secrets.GOOGLE_GENAI_KEY }}
      run: |
        label=$(echo "${{ toJson(github.event.pull_request.labels) }}" | jq -r '.[] | select(.name | startswith("run:")) | .name')
        python run_agent.py $label

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "AI generated content for $label" || echo "No changes to commit"
        git push