name: AI UVM Development Flow

on:
  pull_request:
    types: [labeled]

jobs:
  run-ai-agent:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    # Only run if a label starting with "run:" was added
    if: startsWith(github.event.label.name, 'run:') || startsWith(github.event.label.name, 'refine:')

    steps:
    - name: Get latest PR comment via API
      id: get_comment_step
      uses: actions/github-script@v7
      with:
        script: |
          const prNumber = context.issue.number;
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: prNumber,
            per_page: 1,
            direction: 'desc'
          });

          if (comments.length > 0) {
            const latestComment = comments[0];
            core.setOutput('comment_body', latestComment.body); // Sets the output
          } else {
            core.setOutput('comment_body', 'No comments found.');
          }

    - name: Checkout PR Code
      uses: actions/checkout@v4
      with: 
        ref: ${{ github.event.pull_request.head.ref }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Specialist Agent
      if: startsWith(github.event.label.name, 'run:')
      # The label name itself is used to determine which step to run
      # e.g., "run:spec-analysis" -> "spec-analysis"
      run: |
          STEP_NAME=$(echo ${{ github.event.label.name }} | cut -d':' -f2)
          python run_agent.py \
            --step $STEP_NAME \
            --pr-title "$PR_TITLE" \
            --pr-body "$PR_BODY"
      env:
        # OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GOOGLE_GENAI_KEY: ${{ secrets.GOOGLE_GENAI_KEY }}
        PR_TITLE: ${{ github.event.pull_request.title }}
        PR_BODY: ${{ github.event.pull_request.body }}

    - name: Refine AI Output
      if: startsWith(github.event.label.name, 'refine:')
      run: |
          STEP_NAME=$(echo ${{ github.event.label.name }} | cut -d':' -f2)
          python run_agent.py \
            --step $STEP_NAME \
            --pr-title "$PR_TITLE" \
            --pr-body "$PR_BODY" \
            --refine \
            --last-comment "$PR_COMMENT_BODY"
      env:
        # OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GOOGLE_GENAI_KEY: ${{ secrets.GOOGLE_GENAI_KEY }}
        PR_TITLE: ${{ github.event.pull_request.title }}
        PR_BODY: ${{ github.event.pull_request.body }}
        PR_COMMENT_BODY: ${{ steps.get_comment_step.outputs.comment_body }} # Step 2 & 3: Use the output to set an env var

    - name: Commit AI Generated Files
      run: |
        git config --global user.name 'AI Co-Pilot Bot'
        git config --global user.email 'bot@users.noreply.github.com'
        git add .
        # Check if there are changes to commit
        if ! git diff-index --quiet HEAD; then
          git commit -m "AI-GEN: Output for step [${{ github.event.label.name }}]"
          git push
        else
          echo "No changes to commit."
        fi